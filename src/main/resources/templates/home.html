<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Report a suspect</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #36485e;
      }
      .top-row {
        margin: 0 !important;
      }
      .report-main-row {
        margin: 0 !important;
      }
      .report-card {
        width: 100%;
      }
      .container {
        padding-top: 1%;
      }
      .card-inner-row {
        padding: 2rem;
      }
      .row-inner-col-1 {
        border-right: 1px solid #36485e;
      }
      .form-control.is-invalid,
      .was-validated .form-control:invalid {
        border-color: #ced4da;
        background-image: url("");
      }
      .submit-btn-row {
        padding: 1rem;
      }
      .btn-success {
        width: 16%;
        margin-left: 42%;
      }
      .segment-button {
        width: 100%;
      }
      .track-card {
        width: 100%;
      }
      .top-col {
        padding: 0 2px;
      }
      .card-inner-row {
        padding: 2rem;
      }
      .form-control.is-invalid,
      .was-validated .form-control:invalid {
        border-color: #ced4da;
        background-image: url("");
      }
      .submit-btn-row {
        padding: 1rem;
      }
      .btn-success {
        width: 16%;
        margin-left: 42%;
      }
      #loader {
        margin-left: 47%;
      }
      .data-card {
        margin: 1rem;
      }
      .btn {
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card super-card">
        <div class="row top-row">
          <div class="col-md-6 top-col">
            <button
              class="btn  report-button segment-button"
              id="report-button"
            >
              Report
            </button>
          </div>
          <div class="col-md-6 top-col">
            <button class="btn track-button segment-button" id="track-button">
              Track
            </button>
          </div>
        </div>
        <div class="row report-main-row">
          <div class="card report-card">
            <form
              th:action="@{/report}" th:object="${reportDto}"
              method="post"
              class="was-validated"
              style="width: 100%"
            >
              <div class="row card-inner-row">
                <div class="col-md-6 reporter-col">
                    <label for="sName">Name: </label>
                    <input
                      type="text"
                      class="form-control"
                      id="sName"
                      placeholder="Enter name"
                      name="suspectName"
                    />
                    <!--<div class="valid-feedback">Valid.</div>-->
                    <!--<div class="invalid-feedback">Please fill out this field.</div>-->
                  </div>

                  <div class="form-group">
                    <label for="suspectLocationLongitude">suspectLocationLongitude: <b>*</b></label>
                    <textarea
                      type="textarea"
                      class="form-control"
                      id="suspectLocationLongitude"
                      placeholder="suspectLocationLongitude"
                      name="suspectLocationLongitude"
                    ></textarea>
                    <!--<div class="valid-feedback">Valid.</div>-->
                    <!--<div class="invalid-feedback">Please fill out this field.</div>-->
                  </div>
                  <div class="form-group">
                    <label for="suspectLocationLatitude">suspectLocationLatitude: <b>*</b></label>
                    <input
                      type="text"
                      class="form-control"
                      id="suspectLocationLatitude"
                      placeholder="suspectLocationLatitude"
                      name="suspectLocationLatitude"
                      required
                    />
                    <!--<div class="valid-feedback">Valid.</div>-->
                    <!--<div class="invalid-feedback">Please fill out this field.</div>-->
                  <div class="form-group">
                    <label for="sPhone">Phone number: <b>*</b></label>
                    <input
                      type="number"
                      class="form-control"
                      id="sPhone"
                      placeholder="Enter phonenumber"
                      name="suspectPhoneNumber"
                      required
                    />
                    <!--<div class="valid-feedback">Valid.</div>-->
                    <!--<div class="invalid-feedback">Please fill out this field.</div>-->
                  </div>
                  <div class="form-group">
                    <label for="sGender">Gender: <b>*</b></label>
                    <select
                      class="form-control"
                      id="sGender"
                      name="suspectGender"
                    >
                      <option>MALE</option>
                      <option>FEMALE</option>
                      <option>OTHER</option>
                    </select>
                    <!--<div class="valid-feedback">Valid.</div>-->
                    <!--<div class="invalid-feedback">Please fill out this field.</div>-->
                  </div>
                  <div class="form-group">
                    <label for="sRemarks">Remarks: <b>*</b></label>
                    <textarea
                      type="textarea"
                      class="form-control"
                      id="sRemarks"
                      placeholder="Enter remarks"
                      name="remarks"
                      required
                    ></textarea>
                    <!--<div class="valid-feedback">Valid.</div>-->
                    <!--<div class="invalid-feedback">Please fill out this field.</div>-->
                  </div>
                </div>
              </div>
              <div class="row submit-btn-row">
                <button type="submit" class="btn btn-success">Report</button>
              </div>
            </form>
          </div>
        </div>

        <div class="row track-main-row">
          <div class="container">
            <div class="card">
              <form
                id="filesfrm"
                method="post"
                class="was-validated"
                style="width: 100%"
              >
                <div class="row card-inner-row">
                  <div class="col-md-12 reporter-col">
                    <div class="card-header">Track Application</div>
                    <div class="form-group" style="margin-top: 1rem">
                      <label for="email">Application Id: </label>
                      <input
                        type="text"
                        class="form-control"
                        id="appId"
                        placeholder="Enter application id"
                        name="appId"
                        required
                      />
                      <!--<div class="valid-feedback">Valid.</div>-->
                      <!--<div class="invalid-feedback">Please fill out this field.</div>-->
                    </div>
                  </div>
                </div>
                <div class="row submit-btn-row">
                  <button type="button" class="btn btn-success btn-track">Track</button>
                  <img
                    src="/images/Rolling-1s-200px.svg"
                    id="loader"
                    style="max-width: none; width:2rem;"
                  />
                </div>
              </form>
              <div class="card data-card">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Status</th>
                      <th>Report Date</th>
                      <th>Update Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td id="id"></td>
                      <td id="status"></td>
                      <td id="reportedOn"></td>
                      <td id="updatedOn"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function() {
      $(".track-main-row").hide();
      $(".track-button").css("background-color", "#cccccc");
      $(this).css("background-color", "blue");
      $("#same-person-checkbox").click(function() {
        if ($(this).is(":checked")) {
          $(".reporter-col").hide();
          document.getElementById("col-1").style.maxWidth = "100%";
          document.getElementById("col-1").style.flex = "0 0 100%";
          document.getElementById("col-1").style.borderRight = "none";
        } else {
          document.getElementById("col-1").style.maxWidth = "50%";
          document.getElementById("col-1").style.flex = "0 0 50%";
          document.getElementById("col-1").style.borderRight =
            "1px solid #36485e";

          $(".reporter-col").fadeIn(200);
        }
      });
      $(".data-card").hide();
      $("#loader").hide();

      $("#report-button").click(function() {
        $(".track-button").css("background-color", "#cccccc");
        $(this).css("background-color", "blue");
        $(".track-main-row").hide();
        $(".report-main-row").fadeIn(200);
      });
      $("#track-button").click(function() {
        $(".report-button").css("background-color", "#cccccc");
        $(this).css("background-color", "blue");
        $(".track-main-row").fadeIn(200);
        $(".report-main-row").hide();
      });
      $(".btn-track").click(function() {
        $(".data-card").hide();
        let id = $("#appId").val();
        if (!id) {
          alert("Please enter the application number");
        } else {
          $("#loader").show();
          $(this).hide();

          $.ajax({
            type: "POST",
            url: "/status/" + id,
            success: data => {
              $("#loader").hide();
              $(this).show();
              if (data) {
                $("#id").text(data.id);
                $("#status").text(data.status);
                $("#reportedOn").text(
                  new Date(data.createdOn).toLocaleString()
                );
                $("#updatedOn").text(
                  new Date(data.modifiedOn).toLocaleString()
                );
                $(".data-card").show();
              } else {
                alert("Application id does not exist");
              }
            },
            error: err => {
              $("#loader").hide();
              $(this).show();
              alert(
                "Some unexpected error occurred. Please try after sometime"
              );
              console.log(err);
            }
          });
        }
      });
    });
  </script>
</html>
