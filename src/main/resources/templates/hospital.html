<!DOCTYPE html>
<html lang="en">
<head>
    <title>Patient Info</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
<div class="container">
    <div class="card hospital-add-card">
        <div class="card-header">Add Hospital</div>
        <div class="card-body add-hospital-super">
            <form
                    id="add-hospital-form"
                    onsubmit="return submitForm()"
                    class="was-validated"
            >
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="hName">Hospital name:</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="hName"
                                    placeholder="Enter hospital name"
                                    name="name"
                                    required
                            />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="hCity">City:</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="hCity"
                                    placeholder="Enter city"
                                    name="city"
                                    required
                            />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="hState">State:</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="hState"
                                    placeholder="Enter hospital name"
                                    name="state"
                                    required
                            />
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary add-hospital-btn">
                    Add Hospital
                </button>
            </form>
        </div>
    </div>
    <div class="card stock-card" id="stock-card">
        <div class="card-header">
            Add Stocks
        </div>

        <form id="form" onsubmit="return submitForm();" class="was-validated">
            <div class="card patient-card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="masks">Masks:</label>
                            <input
                                    type="number"
                                    class="form-control"
                                    id="masks"
                                    placeholder="Enter number of masks"
                                    name="masks"
                                    required
                            />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="vaccines">Vaccines</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="vaccines"
                                    placeholder="Enter number of vaccines"
                                    name="vaccines"
                                    required
                            />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ventilators">Ventilators</label>
                            <input
                                    type="number"
                                    class="form-control"
                                    id="ventilators"
                                    placeholder="Enter number of ventilators"
                                    name="ventilators"
                                    required
                            />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="beds">Beds:</label>
                            <input
                                    type="number"
                                    class="form-control"
                                    id="beds"
                                    placeholder="Enter number of beds"
                                    name="beds"
                                    required
                            />
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn add-stock-submit btn-primary">
                Add Stock
            </button>
        </form>
    </div>
</div>
</body>
<script>
    let submitForm = () => {
      return false;
    };
    $(document).ready(() => {
      let hospitalId = "";
      $("#stock-card").hide();

      $(".add-hospital-btn").click(() => {
        console.log($("#add-hospital-form").serializeArray());
        //addHospital
        debugger;
        $.ajax({
          url: "/addHospital",
          method: "POST",
          data: $("#form").serializeArray(),
          success: data => {
            $("#form").fadeIn(200)

            console.log(data);
            $("#stock-card").fadeIn(500)
            $(".hospital-add-card").hide();
          },
          error: err => {
            alert("No hospital found by this id")

            console.log(err);
          }
        });

      });
    });
  </script>
</html>
